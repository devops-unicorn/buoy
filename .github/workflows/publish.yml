name: build and publish docker image
on:
  push:
    branch: [main]
  pull_request:
    branch: [main]
    
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: olegtarasov/get-tag@v2.1
      id: tagName
    # - name: Create Release
