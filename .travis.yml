branches:
  only:
  - main

language: go

go:
  - 1.15.x
  - 1.16.x

env:
  global:
    - secure: 
    - secure: 

services:
  - docker

script:
  - go test -v .
  - chmod +x ./scripts/docker-build.sh
  - "./scripts/docker-build.sh"
  # Testing
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

after_success:
  - docker tag devopsunicorn/buoy:$COMMIT devopsunicorn/buoy:$TAG  
  - docker push devopsunicorn/buoy:$TAG

