branches:
  only:
  - main

language: go

go:
  - 1.15.x
  - 1.16.x

env:
  global:
    # - secure: 
    # - secure: 
    - secure: 
services:
  - docker

before_install:
  - go get github.com/devops-unicorn/buoy

install:
  - # skip

script:
  - go mod download
  - go test -v .
  - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o buoy .

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GH_PERSONAL_TOKEN
  file: buoy
  draft: true
  on:
    repo: devops-unicorn/buoy


